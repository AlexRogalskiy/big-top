</ion-header>

<ion-content padding>

  <!-- Sign in -->

  <ion-row class="benefit-tag-line">
    <ion-col text-center>
      <ion-icon name="ionic" class="benefit-tag-line-icon"></ion-icon>
    </ion-col>
  </ion-row>

  <form [formGroup]="form">
    <!--
    <ion-input doesn't support autofocus
    -->
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <div *ngIf="!form.controls.email.valid  && (form.controls.email.dirty || submitted)">Please enter a valid email.</div>

    <!--
    <ion-item *ngIf="!form.controls.email.valid  && (form.controls.email.dirty || submitted)">
      <p>Please enter a valid email.</p>
    </ion-item>
    -->

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-row style="padding-top: 40px">
      <ion-col text-center>
        <button ion-button block color="secondary" [disabled]="!form.valid" (click)="signIn()">
          Sign in
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button color="light" clear>
          Forgot your password?
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
