<ion-header no-border>

  <!--
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  -->

</ion-header>

<ion-content no-bounce padding>

  <!-- Sign in -->

  <ion-row class="app-icon-row">
    <ion-col text-center>
      <ion-icon name="ionic" class="app-icon-zoom"></ion-icon>
    </ion-col>
  </ion-row>

  <form [formGroup]="credentialsForm">

    <!--
    <ion-input doesn't support autofocus
    -->
    <ion-item>
      <ion-label floating>Email</ion-label>
      <!--
      <ion-input formControlName="email" type="email"></ion-input>
      -->
      <ion-input [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
    </ion-item>

    <div *ngIf="!credentialsForm.controls.email.valid && (credentialsForm.controls.email.dirty || submitted)" class="validator-error">
      Please enter a valid email.
    </div>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <!--
      <ion-input formControlName="password" type="password"></ion-input>
      -->
      <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
    </ion-item>

    <div *ngIf="!credentialsForm.controls.password.valid && (credentialsForm.controls.password.dirty || submitted)" class="validator-error">
      Please enter a valid password.
    </div>

    <ion-row class="sign-in-button-row">
      <ion-col text-center>
        <button ion-button block color="secondary" [disabled]="!credentialsForm.valid" (click)="onSignIn()">
          Sign in
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" (click)="onForgotPassword()">
          Forgot your password?
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
